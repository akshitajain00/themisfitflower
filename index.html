<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <!-- Add any assets here if needed -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" open-url-on-detect>
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('open-url-on-detect', {
        init: function () {
          let opened = false; // prevent multiple triggers
          this.el.addEventListener('targetFound', () => {
            if (!opened) {
              opened = true;
              window.location.href = "https://www.akshita-jain.com/the-misfit-flower-intervention-1/"; // or use window.open() if needed
            }
          });
        }
      });
    </script>
  </body>
</html>
